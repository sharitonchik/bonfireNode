            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span

                            <h4 class="modal-title" id="myModalLabel">New Phone</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row row-popup">
                                <!--itemTitle-->
                                <div class="registr-item clearfix">
                                    <label for="itemTitle" class="col-lg-5 registr-label">Title</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="itemTitle" value=""
                                               placeholder="title" autofocus required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">
                                <!--itemThumbImgUrl-->
                                <div class="registr-item clearfix">

                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="itemThumbImgUrl" value=""
                                               placeholder="image Url" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">
                                <!--shortDescr-->
                                <div class="registr-item clearfix">
                                    <label for="shortDescr" class="col-lg-5 registr-label">Short description</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="shortDescr" value=""
                                               placeholder="short description" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">
                                <!--price-->
                                <div class="registr-item clearfix">
                                    <label for="price" class="col-lg-5 registr-label">Price</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="price" value=""
                                               placeholder="price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">
                                <!--birthday-->
                                <div class="registr-item clearfix">
                                    <label for="birthday" class="col-lg-5 registr-label">Production date</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="birthday" value=""
                                               placeholder="birthday" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">
                                <!--band-->
                                <div class="registr-item clearfix">
                                    <label for="band" class="col-lg-5 registr-label">Band</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">

                                    </div>
                                </div>
                            </div>
                            <div class="row row-popup">

                                    <label for="mobile_type" class="col-lg-5 registr-label">Type</label>
                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">
                                        <input type="text" class="input-common" id="mobile_type" value="" placeholder="mobile type" >
                                    </div>
                                </div>
                            </div>
                            <!--<div class="row row-popup">

                                    <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5">

                                    </div>
                                </div>
                            </div>-->
